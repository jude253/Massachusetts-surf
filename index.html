<!DOCTYPE html>
<html>
  <head>
    <title>Massachusetts Surf checker</title>
    <meta name="trying out things" descprition="testing out making a website">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
      <div id="header">
        <h1>Massachusetts, Rhode Island, and New Hampshire Surf</h1>
      </div>
      <div class="apiContainer">
          
        <p id="time">Time :</p>

        <div class="buttonHolder">
          <button id="left" class="endOfList" onclick="leftShift(responseLongBeach)">- 3hrs</button>
          
          <button id="right" onclick="rightShift(responseLongBeach)">+ 3hrs</button>
        </div>
          
        <div class="chartHolder">  
          <div class="apiWrapper">
            <img id="swellMap" class="apiMap">
            <div class="scaleHolder swell">
                <img class="image swell" src="images/swell_height.png">
            </div>
          </div>
          
          <div class="apiWrapper">
            <img id="windMap" class="apiMap">
            <img class="image wind" src="images/wind_speed.png">
          </div>
          
          <div class="apiWrapper">
            <img id="periodMap" class="apiMap">
            <img class="image period" src="images/swell_period.png">
          </div>
          <div class="apiWrapper">
            <img id="pressureMap" class="apiMap">
            <img  class="image pressure" src="images/pressure.png">
          </div>
        </div>  
          <a href="http://magicseaweed.com"><img src="https://im-1-uk.msw.ms/msw_powered_by.png"></a>
      </div>
      
      <div class="barContainer">
        <h1>Long Beach:</h1>
        <div class="barWrapper">
            <canvas id="longBeach"  width="1000" height="400"></canvas>
        </div>
        <a href="http://magicseaweed.com"><img src="https://im-1-uk.msw.ms/msw_powered_by.png"></a>
      </div>
      
      <div class="barContainer">
        <h1>Nahant:</h1>

      <script src="Chart.js" type="text/javascript"></script>
